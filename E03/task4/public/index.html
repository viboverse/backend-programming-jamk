<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .album {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
      }
      form {
        background: #f5f5f5;
        padding: 20px;
        margin: 20px 0;
      }
      input,
      button {
        margin: 5px;
        padding: 8px;
      }
      button {
        cursor: pointer;
      }
      .delete-btn {
        background: #ff4444;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Album Management</h1>

    <!-- Add Album Form -->
    <form id="albumForm">
      <h2>Add New Album</h2>
      <input type="text" id="artist" placeholder="Artist" required />
      <input type="text" id="title" placeholder="Title" required />
      <input type="number" id="year" placeholder="Year" required />
      <input type="text" id="genre" placeholder="Genre" required />
      <input type="number" id="tracks" placeholder="Number of Tracks" required />
      <button type="submit">Add Album</button>
    </form>

    <!-- Albums Display -->
    <div id="albums"></div>

    <script>
      const API_BASE = "/albums";

      // Load and display albums
      async function loadAlbums() {
        try {
          const response = await fetch(API_BASE);
          const albums = await response.json();
          displayAlbums(albums);
        } catch (error) {
          console.error("Error loading albums:", error);
        }
      }

      // Display albums in the DOM
      function displayAlbums(albums) {
        const container = document.getElementById("albums");
        container.innerHTML = `
                <h2>Albums (${albums.length})</h2>
                ${albums
                  .map(
                    (album) => `
                    <div class="album">
                        <h3>${album.title}</h3>
                        <p><strong>Artist:</strong> ${album.artist}</p>
                        <p><strong>Year:</strong> ${album.year} | <strong>Genre:</strong> ${album.genre} | <strong>Tracks:</strong> ${album.tracks}</p>
                        <button class="delete-btn" onclick="deleteAlbum('${album._id}')">Delete</button>
                    </div>
                `,
                  )
                  .join("")}
            `;
      }

      // Add new album
      async function addAlbum(albumData) {
        try {
          const response = await fetch(API_BASE, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(albumData),
          });

          if (response.ok) {
            loadAlbums(); // Refresh the list
            document.getElementById("albumForm").reset();
          } else {
            console.error("Failed to add album");
            alert("Failed to add album");
          }
        } catch (error) {
          console.error("Error adding album:", error);
          alert("Error adding album");
        }
      }

      // Delete album (with required debug parameter)
      async function deleteAlbum(id) {
        if (!confirm("Are you sure you want to delete this album?")) {
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/${id}?debug=true`, {
            method: "DELETE",
          });

          if (response.ok) {
            loadAlbums(); // Refresh the list
          } else {
            const error = await response.json();
            console.error("Failed to delete album:", error);
            alert("Failed to delete album: " + error.error);
          }
        } catch (error) {
          console.error("Error deleting album:", error);
          alert("Error deleting album");
        }
      }

      // Handle form submission
      document.getElementById("albumForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const albumData = {
          artist: document.getElementById("artist").value,
          title: document.getElementById("title").value,
          year: parseInt(document.getElementById("year").value),
          genre: document.getElementById("genre").value,
          tracks: parseInt(document.getElementById("tracks").value),
        };

        addAlbum(albumData);
      });

      // Load albums when page loads
      loadAlbums();
    </script>
  </body>
</html>
